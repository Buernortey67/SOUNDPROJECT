<!DOCTYPE html>

<head>
     <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">

    <title>Robbery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>

    <div class="container">

      <div class="topnav" id="myTopnav">
        <a href="index.html" class="active" >Home</a>
        <a href="audio.html">Audio</a>
        <a href="finalpage.html">Behind The Scenes</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

      <div class="frontpage" id="section">
        <button id="startButton">Start</button>
      </div>
  
    <div class="home-container">
        <div class="intro-text">
            <h1>Welcome to the Sound Project</h1>
            <p>This project is an exploration of sound and its impact on our perception. Click the button to start the journey and experience the sounds we've curated for you.</p>
        </div>
        <div class="start-button-container">
            <button class="glowing-button" onclick="handleStartClick()">Start</button>
        </div>
    </div>
    <script>
        function playClickSound() {
            const clickSound = new Audio('Audio/click.mp3');
            clickSound.play();
        }

        function handleStartClick() {
            playClickSound();
            setTimeout(() => {
                location.href = 'audio.html';
            }, 200); // Delay to ensure sound plays
        }
    </script>

  
    </div>
