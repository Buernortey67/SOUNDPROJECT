<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates on the Incident</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the container */
        .container {
            background-image: url('images/image2.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Styling for the header */
        h1 {
            font-size: 36px; /* Larger font size */
            font-weight: bold; /* Bold font weight */
            color: #ffffff; /* White text color */
        }

        form {
            margin-top: 20px; /* Add some space between the heading and the form */
            text-align: center; /* Center-align the form */
        }

        label {
            font-size: 18px; /* Larger font size for the labels */
            font-weight: bold; /* Bold font weight */
            color: #ffffff; /* White text color */
            margin-bottom: 10px; /* Add some space between the labels */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>UPDATES ON THE INCIDENT</h1>
        <form>
            <!-- Audio 1 option -->
            <input type="radio" id="scene1" name="scene" value="audio1" onclick="playAudio('audio1')">
            <label for="scene1">Update 1</label><br>
            <audio id="audio1" controls>
                <source src="Audio/comm_lab_btn1.mp3" type="audio/mpeg">
            </audio><br>

            <!-- Audio 2 option -->
            <input type="radio" id="scene2" name="scene" value="audio2" onclick="playAudio('audio2')">
            <label for="scene2">Update 2</label><br>
            <audio id="audio2" controls>
                <source src="Audio/comm_lab_btn2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio><br>

        </form>
    </div>

    <script>
        // JavaScript function to play audio
        function playAudio(audioId) {
            const audioElement = document.getElementById(audioId);
            audioElement.play();
        }
    </script>
</body>

</html>
