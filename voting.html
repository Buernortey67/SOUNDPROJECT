<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates on the Incident</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the container */
        .container {
            background-image: url('images.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Styling for the header */
        .topnav {
            background-color: #000000;
            top: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            align-items: center;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the links */
        }

        .topnav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: rgb(27, 2, 2);
        }

        .topnav a.active {
            background-color: #ffffff;
            color: black;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
            }

            .topnav a {
                display: block;
                text-align: center;
            }

            .topnav a.icon {
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: center;
            }
        }

        /* Additional styling for the header */
        h1 {
            font-size: 36px; /* Larger font size */
            font-weight: bold; /* Bold font weight */
            color: #ffffff; /* White text color */
        }

        form {
            margin-top: 20px; /* Add some space between the heading and the form */
            text-align: center; /* Center-align the form */
        }

        label {
            font-size: 18px; /* Larger font size for the label */
            font-weight: bold; /* Bold font weight */
            color: #ffffff; /* White text color */
            margin-bottom: 10px; /* Add some space between the label and the audio player */
        }
    </style>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="audio.html" class="active">Audio</a>
        <a href="finalpage.html">Behind The Scenes</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="container">
        <h1>UPDATES ON THE INCIDENT</h1>
        <form>
            <!-- Audio option -->
            <input type="radio" id="scene1" name="scene" value="updates" onclick="playAudio('updates_audio')">
            <label for="scene1">Updates</label><br>
            <audio id="updates_audio" controls>
                <source src="Audio/comm_lab_btn1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio><br>
        </form>
    </div>

    <script>
        // JavaScript function to play audio
        function playAudio(audioId) {
            const audioElement = document.getElementById(audioId);
            audioElement.play();
        }
    </script>
</body>

</html>
