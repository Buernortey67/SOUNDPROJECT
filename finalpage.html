    <style>
        /* Styling for the background image */
        body {
            background-image: url('images/BTS.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Additional styling for the container */
        .container {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styling for the top navigation */
        .topnav {
            background-color: #000000;
            top: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            align-items: center;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the links */
        }

        .topnav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: rgb(27, 2, 2);
        }

        .topnav a.active {
            background-color: #ffffff;
            color: black;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
            }

            .topnav a {
                display: block;
                text-align: center;
            }

            .topnav a.icon {
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: center;
            }
        }

        /* Additional styles for other elements */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .BTS {

        }

        }

        .team-member p {
            margin-bottom: 10px; /* Adjust as needed */
            font-size: 18px;
            color: #ffffff;

        .team-member img {
            width: 100%;
            max-width: 200px; /* Adjust as needed */
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .contact-icons {
            margin-top: 10px; /* Adjust as needed */
        }

        .contact-icons a {
            margin-right: 10px;
        }

        .contact-icons img {
            width: 30px; /* Adjust as needed */
            height: auto;
        }
    </style>
