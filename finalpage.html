    <style>
        /* Styling for the background image */
        body {
            background-image: url('images/BTS.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto; /* Allow scrolling */
        }

        /* Styling for the top navigation */
        .topnav {
            background-color: #000000;
            top: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            align-items: center;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the links */
        }

        .topnav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: rgb(27, 2, 2);
        }

        .topnav a.active {
            background-color: #ffffff;
            color: black;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
            }

            .topnav a {
                display: block;
                text-align: center;
            }

            .topnav a.icon {
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: center;
            }
        }

        /* Styling for the video section */
        #video {
            text-align: center;
            background-color: transparent;
            margin-top: 20vh; /* Adjust the gap between header and video */
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            height: 50vh;
            max-height: 400px;
            overflow: hidden;
            position: relative;
            margin: auto; /* Center the video container horizontally */
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border around video */
        }

        /* Styling for the footer */
        footer {
            width: 100%;
            background-color: transparent;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            margin-top: 0;
        }

        /* Styling for the team section */
        .team-section {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            position: absolute;
            bottom: 0; /* Align the team section to the bottom */
            z-index: 1;
        }

        .team-members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .team-member {
            width: 100px;
            margin-bottom: 20px;
            text-align: center;
        }

        .team-member img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 128, 0.5);
        }

        .team-member p {
            margin-top: 10px;
            font-size: 14px;
            color: #ffffff;
        }

        .contact-icons {
            margin-top: 10px;
        }

        .contact-icons a {
            margin-right: 10px;
        }

        .contact-icons img {
            width: 20px;
            height: auto;
        }
    </style>
</head>
