    <style>
        /* Overall Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #090137;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-behavior: smooth;
        }

        /* Header */
        .topnav {
            background-color: #000000;
            top: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            align-items: center;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the links */
        }

        .topnav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: rgb(27, 2, 2);
        }

        .topnav a.active {
            background-color: #ffffff;
            color: black;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
            }

            .topnav a {
                display: block;
                text-align: center;
            }

            .topnav a.icon {
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: center;
            }
        }

        /* BTS scene */
        .BTS {
            display: flex;
            justify-content: center;
            align-items: center;  /* Center content vertically */
            height: 80vh;  /* Ensure the parent container takes full height */
            background-color: #090223;
            font-family: 'Roboto', sans-serif;
        }

        .BTS h1 {
            text-align: center;
            font-size: 50px;
            color: #ffffff;
            margin-bottom: 20px;  /* Adjust the space below the heading */
            margin-top: -20px;  /* Adjust this value to move the heading upwards */
        }

        #video {
            width: 60%;
            height: 60%;
        }

        .video-container {
            position: relative;
            padding-bottom: 40%; /* 16:9 aspect ratio */
            height: 0;  /* Set height to 0 */
            overflow: hidden;
            width: 60%;
            background-color: transparent;
            margin-bottom: 10%;
            margin: auto;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Team section */
        .team-section {
            margin-top: 5px;
            display: flex;
            flex-direction: column;  /* Stacks children vertically */
            align-items: center;
            text-align: center;
            background-color: transparent;
        }

        .team-members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;  /* Ensure it takes the full width */
        }

        .team-member {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 10%;
            padding: 30px;
            background-color: #11115b;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(53, 14, 108, 0.1);
            transition: transform 0.3s;
        }

        .team-member p {
            font-size: 22px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin-bottom: 15px;
        }

        .team-member img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .contact-icons a:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .contact-icons img {
            width: 24px;
            height: 24px;
            margin: 8px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
    </style>
